<!DOCTYPE html>
<html>
  <head>
    <title>Stopwatch and Timer OOP</title>
    <link rel="stylesheet" href="stopwatch.css" />
  </head>
  <body>
    <div class="switch-button">
      <div class="timer-button">Timer</div>
      <div class="stopwatch-button">Stopwatch</div>
    </div>

    <div class="stopwatch-container">
      <div class="timer-hours">00h</div>
      <div class="timer-minutes">00m</div>
      <div class="timer-seconds">00s</div>
    </div>

    <div class="control-timer-container"></div>

    <script src="stopwatch.js"></script>
  </body>
</html>
